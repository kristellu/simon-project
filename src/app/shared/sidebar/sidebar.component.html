<nav class="sidebar-nav">
    <ul id="sidebarnav">
        <!-- Menu lateral-->
        <!-- First level menu -->
        <li class="sidebar-item">
            <a class="sidebar-link waves-effect waves-dark noborder">
                <i class="mdi unisimon-ico ico-encontrar"></i>
                <span class="hide-menu">Buscar</span>
            </a>
        </li>
        <li class="sidebar-item" [class.active]="showMenu === sidebarnavItem.title" *ngFor="let sidebarnavItem of sidebarnavItems" [routerLinkActive]="sidebarnavItem.submenu.length != 0 ? '' : 'active'">
            <div class="nav-small-cap" *ngIf="sidebarnavItem.extralink === true"><i [ngClass]="[sidebarnavItem.icon]"></i><span class="hide-menu">{{sidebarnavItem.title}}</span></div>
            <a class="sidebar-link waves-effect waves-dark" [routerLink]="sidebarnavItem.path != '' ? [sidebarnavItem.path] : null" [ngClass]="[sidebarnavItem.class]" *ngIf="!sidebarnavItem.extralink;" (click)="addExpandClass(sidebarnavItem.title)" [routerLinkActive]="sidebarnavItem.submenu.length != 0 ? '' : 'active'"
                (mouseout)="changeStyle(sidebarnavItem.submenu.length)">
                <i [ngClass]="[sidebarnavItem.icon]"></i>
                <span class="hide-menu">{{sidebarnavItem.title}}</span>
            </a>
            <!--pin-->
            <a *ngIf="sidebarnavItem.class === 'unisimon-pin'" class="pinned row" (click)="unpinTostart('base')" data-toggle="tooltip" data-placement="left" title="Des anclar del inicio">
                <i class="mdi unisimon-ico ico-pinup"></i>
            </a>
            <!-- Second level menu -->
            <ul aria-expanded="false" class="collapse first-level" *ngIf="sidebarnavItem.submenu.length > 0" [ngClass]="{'in' : showMenu === sidebarnavItem.title }">
                <li class="sidebar-item child1" *ngFor="let sidebarnavSubItem of sidebarnavItem.submenu" [class.active]="showSubMenu === sidebarnavSubItem.title" [routerLinkActive]="sidebarnavSubItem.submenu.length > 0 ? '' : 'active'">
                    <a class="sidebar-link" [routerLink]="sidebarnavSubItem.submenu.length > 0 ? null : [sidebarnavSubItem.path]" [routerLinkActive]="sidebarnavSubItem.submenu.length > 0 ? '' : 'router-link-active'" [ngClass]="[sidebarnavSubItem.class]" *ngIf="!sidebarnavSubItem.extralink;"
                        (click)="addActiveClass(sidebarnavSubItem.title)">
                        <i [ngClass]="[sidebarnavSubItem.icon]"></i>
                        <span class="hide-menu">{{sidebarnavSubItem.title}}</span>
                    </a>
                    <!--pin-->
                    <a *ngIf="sidebarnavSubItem.class !== 'unisimon-pin'" class="unpinned row" (click)="pinTostart('base')" data-toggle="tooltip" data-placement="left" title="Anclar al inicio">
                        <i class="mdi unisimon-ico ico-pinup"></i>
                    </a>
                    <a *ngIf="sidebarnavSubItem.class === 'unisimon-pin'" class="pinned row" (click)="unpinTostart('base')" data-toggle="tooltip" data-placement="left" title="Des anclar del inicio">
                        <i class="mdi unisimon-ico ico-pinup"></i>
                    </a>
                    <div class="bck-unisimon"></div>
                    <!-- Third level menu -->
                    <ul aria-expanded="false" class="collapse Second-level" *ngIf="sidebarnavSubItem.submenu.length > 0" [ngClass]="{'in' : showSubMenu === sidebarnavSubItem.title }">
                        <li class="sidebar-item child2" *ngFor="let sidebarnavSubsubItem of sidebarnavSubItem.submenu" routerLinkActive="active" [ngClass]="[sidebarnavSubsubItem.class]">
                            <a class="sidebar-link" [routerLink]="[sidebarnavSubsubItem.path]" *ngIf="!sidebarnavSubsubItem.extralink;" [routerLinkActive]="sidebarnavSubsubItem.submenu.length > 0 ? '' : 'router-link-active'">
                                <i [ngClass]="[sidebarnavSubsubItem.icon]"></i>
                                <span class="hide-menu">{{sidebarnavSubsubItem.title}}</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</nav>
