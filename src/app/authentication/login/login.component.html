<div class="auth-wrapper-login d-flex no-block justify-content-center align-items-center" style="background:url(assets/images/unisimon/bg-login2.jpg) no-repeat center center;  background-size: cover;">
    <div>
        <div class="col-12" style="margin: 10%;">
            <img src="../../../assets/images/unisimon/Logo-UNISIMON-Color.svg" alt="logo" />
        </div>

        <div class="auth-box2">
            <div id="loginform" [ngClass]="{'d-none': recoverform}" style="position: relative;">
                <img src="../../../assets/images/unisimon/Sibo-Espectro.png" alt="logo" style="max-width: 100%; width: 100%; position: absolute; height: 0.25em;"/>

                <!-- Form -->
                <div class="col login-style">

                    <p class="header">INICIAR SESIÓN</p>
                    <h2 class="header" style="font-family: 'Rubik', sans-serif;">Portal de Estudiantes</h2>
                    <form class="form-horizontal m-t-20" id="loginform" action="/dashboard/base">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text usuario" id="basic-addon1"></span>
                            </div>
                            <input type="text" class="form-control form-control-lg" placeholder="Nombre de usuario" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text contrasena" id="basic-addon2"></span>
                            </div>
                            <input type="text" class="form-control form-control-lg" placeholder="Contraseña" aria-label="Password" aria-describedby="basic-addon1">
                        </div>
                        <div class="form-inline text-center">
                            <div class="col">
                                <a (click)="showRecoverForm()" href="javascript:void(0)" id="to-recover" class="text-blue float-left"> Recuperar contraseña</a>
                            </div>
                            <div class="col">
                                <button class="btn btn-block btn-lg btn-info" type="submit">INGRESAR</button>
                            </div>

                        </div>

                    </form>

                </div>
            </div>
            <div id="recoverform" [ngClass]="{'d-block': recoverform}">
                <div class="logo">
                    <span class="db"><!-- <img src="assets/images/logo-icon.png" alt="logo" /> --></span>
                    <h5 class="font-medium m-b-20">Recover Password</h5>
                    <span>Enter your Email and instructions will be sent to you!</span>
                </div>
                <div class="row m-t-20">
                    <!-- Form -->
                    <form class="col-12">
                        <!-- email -->
                        <div class="form-group row">
                            <div class="col-12">
                                <input class="form-control form-control-lg" type="email" required="" placeholder="Username">
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="footer2 text-center" style="position: relative; bottom: 0;">
            <div class="row top">
                <div class="col"><a href="javascript:void(0)">Ayuda</a></div>
                <div class="col"><a href="javascript:void(0)">Privacidad</a></div>
                <div class="col"><a href="javascript:void(0)">Términos</a></div>
            </div>
            <!-- <div class="row bottom" >Derechos reservados - UnisimonTI, V.4.0.9, 2019, B/quilla, CO</div> -->
            <p>Derechos reservados · UNISIMON 2020, B/quilla, CO</p>
        </div>
    </div>

</div>
